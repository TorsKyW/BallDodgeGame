<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Dodge Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="high-score"><div id="highscore-text">HIGH SCORE</div><div id="highscr">0</div></div>
    <div class="title">BALL DODGE</div>
    <div class="main-game">
      <div class="score">0</div>
      <div class="grid top"> </div>
      <div class="grid top"> </div>
      <div class="grid top"> </div>
      <div class="grid top"> </div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid bottom">
        <div class="body pos1">
          <div class="head">
            <div class="horn one">
              <div class="smallhorn"></div>
            </div>
            <div class="horn two">
              <div class="smallhorn"></div>
            </div>
            
          </div>
          
        </div>
        
      </div>
      <div class="grid bottom"></div>
      <div class="grid bottom"></div>
      <div class="grid bottom"></div>
      <div class="start"><button class="start-btn">START</button></div>
    </div>
    <div class="joystick">
      <button class="joy">
        &#x2B16
      </button>
      <button class="joy">
        &#x2B17
      </button>
    </div>
    <input type="checkbox" class="toggle" id="hardmode" unchecked ><label for="hardmode">HARDMODE</label>
    <input type="checkbox" class="toggle" id="hardmode1" unchecked><label for="hardmode1"></label>
  </body>
</html>
